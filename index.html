<!DOCTYPE html>
<html>
  <head>
    <title>Mid Q4</title>
    <link href="style.css" rel="stylesheet" type="text/css">

  <body>
      <div class="d-flex justify-content-center mt-5"><button class="btn btn-outline-primary" id="list-btn">List users</button></div>
      <div id="users" class=""></div>
      <div class="d-flex justify-content-center mt-5"><h3>Add a New User</h3></div>
      <div class="d-flex justify-content-center mt-5">
      <div class="d-flex flex-column mt-5 shadow-lg p-5" style="width: 400px;">
          <div class="form-group">
            <input type="text" class="form-control" id="input-name" aria-describedby="emailHelp" placeholder="Enter name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="input-email" placeholder="Enter Email">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="input-password" placeholder="Enter Password">
            </div>
          <p id="error" style="color: red;"></p></br>
          <button type="submit" class="btn btn-primary btn-add">Add</button>
        </div>
      </div>
